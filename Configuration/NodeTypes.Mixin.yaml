'Carbon.Image:Image':
  abstract: true
  superTypes:
    'Carbon.Image:Group': true
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: image
          position: 10

'Carbon.Image:Title':
  abstract: true
  superTypes:
    'Carbon.Image:Group': true
  properties:
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: false
        inspector:
          group: image
          hidden: 'ClientEval:node.properties.image ? false : true'
          position: 100
      validation:
        'Neos.Neos/Validation/LabelValidator': true

'Carbon.Image:AlternativeText':
  abstract: true
  superTypes:
    'Carbon.Image:Group': true
  properties:
    alternativeText:
      type: string
      ui:
        label: i18n
        reloadIfChanged: false
        inspector:
          group: image
          hidden: 'ClientEval:node.properties.image ? false : true'
          position: 200
      validation:
        'Neos.Neos/Validation/LabelValidator': true

'Carbon.Image:Lightbox':
  abstract: true
  superTypes:
    'Carbon.Image:Group': true
  properties:
    lightbox:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        inspector:
          group: image
          hidden: 'ClientEval:node.properties.image && !node.properties.link ? false : true'
          position: 300

'Carbon.Image:Caption':
  abstract: true
  superTypes:
    'Carbon.Image:Group': true
  properties:
    caption:
      type: string
      ui:
        label: i18n
        reloadIfChanged: false
        inspector:
          group: image
          hidden: 'ClientEval:node.properties.image && node.properties.lightbox && !node.properties.link ? false : true'
          position: 400

'Carbon.Image:Link':
  abstract: true
  superTypes:
    'Carbon.Link:Link': true
    'Carbon.Image:Group': true
  properties:
    link:
      ui:
        inspector:
          position: 500
          hidden: 'ClientEval:node.properties.image ? false : true'
          group: image

'Carbon.Image:BackendLabel':
  abstract: true
  label: '${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property(''title'') || q(node).property(''alternativeText'') || q(node).property(''caption'') || q(node).property(''text'') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? '' ('' + node.name + '')'' : '''')), ''/<br\W*?\/?>|\x{00a0}|[[^:print:]]|\s+/u'', '' ''))), 100, ''...'')}'

'Carbon.Image:Group':
  abstract: true
  ui:
    label: i18n
    icon: icon-picture
    inspector:
      groups:
        image:
          label: i18n
          icon: icon-picture
          position: 100
