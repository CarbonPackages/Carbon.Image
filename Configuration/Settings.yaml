Carbon:
  Image:
    inlineSVG: false
    allowCropping: false
    allowUpScaling: false
    width: false
    height: false
    maximumWidth: 2550
    maximumHeight: 2560
    dummyDefaultRatio: 1.3333333333 # 4:3
    dummyImageStyle:
      width: 100%
      height: 0
      background: 'currentColor no-repeat 50%'
      background-size: contain
      color: '#f0ad4e'
    srcset:
      - 1
      - 2
    lightbox:
      class: lightbox
      target: _blank
      allowCropping: false
      allowUpScaling: false
      width: false
      height: false
      maximumWidth: 2560
      maximumHeight: 2560
      preset: false

Neos:
